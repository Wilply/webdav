{{define "createuser"}}
{{ template "head" }}
<form action="/createuser" method="post" class="form">
    <label for="login">Login :</label>
    <input type="text" id="login" name="login" placeholder="Ex: jeanmimidu40" required>
    <label for="password">Password :</label>
    <input type="password" id="password" name="password" placeholder="Ex: motdepassecomplique0_0" required>
    <input type="submit" value="Send">
</form>
{{ template "style" }}
{{end}}

{{define "updateuser"}}
{{ template "head" }}
<form action="/updateuser" method="post" class="form">
    <label for="login">User to delete :</label>
    <select name="login" id="login" required>
        {{ range . }}
        <option value="{{ . }}">{{ . }}</option>
        {{end}}
    </select>
    <label for="password">New Password :</label>
    <input type="password" id="password" name="password" placeholder="Ex: motdepassecomplique0_0" required>
    <input type="submit" value="Update user">
</form>
{{ template "style" }}
{{end}}

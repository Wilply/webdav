{{define "style"}}
<style>
.body {
    background-color: #b8d8d8;
    /*position: fixed;
    width: 100%;
    height: 100%;*/
    /*display: flex;
    flex-direction: column;*/
    margin: 0%;
    font-family: Arial, Helvetica, sans-serif;
}

.header {
    background-color: #223843;
    width: 100%;
    height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.title {
    color: #89a0a3;
    font-size: xx-large;
    padding-left: 30px;
    padding-top: 15px;
}
.navbar {
    background-color: #ece2d0;
    position: relative;
    width: 100%;
    height: 25px;
    display: flex;
    flex-direction: line;
}

.menu {
    height: 100%;
    width: 100px;
	display: flex;
	flex-direction: column;
    text-align: center;
    justify-content: center;
    display: inline-block;
}
.displayable {
    background-color: #cebebe;
    height: 100%;
    display: block;
}

.menu:hover .displayonhover{
    background-color: #cebebe;
    padding-top: 2px;
    display: block;
    position: relative;
}

.displayonhover {
    display: none;
}

.displayonhover a {
    display: block;
    padding-bottom: 4px;
}

.table {
    display: block;
    border-collapse: collapse;
    padding: 30px;
}

.table td, th {
    border: 1px solid black;
    width: fit-content;
    min-width: 250px;
    padding-left: 15px;
    padding-right: 15px;
    height: 30px;
}
</style>
{{end}}
